    <script>
        const PASSWORD = "2111";
        const STORAGE_KEY = "musicAnalyticsData";
        let editMode = false;
        let currentEditingId = null;
        let currentMetric = "averageEfficiency";
        let chart = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            renderMetrics();
            renderTable();
            renderChart();
            setTodayAsDefaultMonth();
        });

        function setTodayAsDefaultMonth() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, "0");
            document.getElementById("recordMonth").value = `${year}-${month}`;
            document.getElementById("editMonth").value = `${year}-${month}`;
        }

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function calculateMetrics(record) {
            const costPerListener = record.spent / record.listeners || 0;
            const costPerCardVisit = record.spent / record.cardVisits || 0;
            const costPerTrack = record.spent / record.tracks || 0;
            const costPerRetargeting = record.spent / record.retargeting || 0;
            const averageEfficiency = (costPerListener + costPerCardVisit + costPerTrack + costPerRetargeting) / 4;

            return {
                costPerListener: Math.round(costPerListener * 100) / 100,
                costPerCardVisit: Math.round(costPerCardVisit * 100) / 100,
                costPerTrack: Math.round(costPerTrack * 100) / 100,
                costPerRetargeting: Math.round(costPerRetargeting * 100) / 100,
                averageEfficiency: Math.round(averageEfficiency * 100) / 100
            };
        }

        function openAddModal() {
            if (editMode) {
                alert("–í—ã–π–¥–∏—Ç–µ –∏–∑ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–Ω–∞—á–∞–ª–∞");
                return;
            }
            document.getElementById("addModal").classList.add("show");
        }

        function closeAddModal() {
            document.getElementById("addModal").classList.remove("show");
            document.getElementById("addModal").offsetHeight;
        }

        function addRecord(event) {
            event.preventDefault();
            const data = loadData();

            const month = document.getElementById("recordMonth").value;
            if (data.some(r => r.month === month)) {
                alert("–ó–∞–ø–∏—Å—å –∑–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!");
                return;
            }

            const spent = parseInt(document.getElementById("recordSpent").value);
            const listeners = parseInt(document.getElementById("recordListeners").value);
            const tracks = parseInt(document.getElementById("recordTracks").value);
            const cardVisits = parseInt(document.getElementById("recordCardVisits").value);
            const retargeting = parseInt(document.getElementById("recordRetargeting").value);

            if (!spent || !listeners || !tracks || !cardVisits || !retargeting) {
                alert("–í—Å–µ –ø–æ–ª—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –∏ –±–æ–ª—å—à–µ –Ω—É–ª—è");
                return;
            }

            const record = {
                id: Date.now().toString(),
                month,
                spent,
                listeners,
                tracks,
                cardVisits,
                retargeting,
                metrics: calculateMetrics({ spent, listeners, tracks, cardVisits, retargeting }),
                createdAt: new Date().toISOString()
            };

            data.push(record);
            data.sort((a, b) => new Date(a.month) - new Date(b.month));
            saveData(data);

            showSuccess("–ó–∞–ø–∏—Å—å –¥–æ–±–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!");
            closeAddModal();
            renderMetrics();
            renderTable();
            renderChart();
            document.getElementById("addModal").querySelector("form").reset();
            setTodayAsDefaultMonth();
        }

        function openEditModal() {
            document.getElementById("passwordModal").classList.add("show");
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").classList.remove("show");
            document.getElementById("passwordInput").value = "";
        }

        function verifyPassword(event) {
            event.preventDefault();
            const password = document.getElementById("passwordInput").value;

            if (password === PASSWORD) {
                editMode = true;
                document.getElementById("editStatus").innerHTML = '<span class="status-badge">‚úì –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</span>';
                closePasswordModal();
                renderTable();
                showSuccess("–†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!");
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
                document.getElementById("passwordInput").value = "";
            }
        }

        function openEditRecordModal(id) {
            currentEditingId = id;
            const data = loadData();
            const record = data.find(r => r.id === id);

            if (record) {
                document.getElementById("editMonth").value = record.month;
                document.getElementById("editSpent").value = record.spent;
                document.getElementById("editListeners").value = record.listeners;
                document.getElementById("editTracks").value = record.tracks;
                document.getElementById("editCardVisits").value = record.cardVisits;
                document.getElementById("editRetargeting").value = record.retargeting;
                document.getElementById("editRecordModal").classList.add("show");
            }
        }

        function closeEditRecordModal() {
            document.getElementById("editRecordModal").classList.remove("show");
            currentEditingId = null;
        }

        function updateRecord(event) {
            event.preventDefault();
            const data = loadData();
            const index = data.findIndex(r => r.id === currentEditingId);

            if (index !== -1) {
                const month = document.getElementById("editMonth").value;
                const monthExists = data.some((r, i) => r.month === month && i !== index);
                if (monthExists) {
                    alert("–ó–∞–ø–∏—Å—å –∑–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!");
                    return;
                }

                data[index] = {
                    ...data[index],
                    month,
                    spent: parseInt(document.getElementById("editSpent").value),
                    listeners: parseInt(document.getElementById("editListeners").value),
                    tracks: parseInt(document.getElementById("editTracks").value),
                    cardVisits: parseInt(document.getElementById("editCardVisits").value),
                    retargeting: parseInt(document.getElementById("editRetargeting").value)
                };

                data[index].metrics = calculateMetrics(data[index]);
                data.sort((a, b) => new Date(a.month) - new Date(b.month));
                saveData(data);

                showSuccess("–ó–∞–ø–∏—Å—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
                closeEditRecordModal();
                renderMetrics();
                renderTable();
                renderChart();
            }
        }

        function deleteRecord(id) {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?")) {
                const data = loadData();
                const filtered = data.filter(r => r.id !== id);
                saveData(filtered);
                showSuccess("–ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞!");
                renderMetrics();
                renderTable();
                renderChart();
            }
        }

        function exitEditMode() {
            editMode = false;
            document.getElementById("editStatus").innerHTML = "";
            renderTable();
            showSuccess("–†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω!");
        }

        function renderMetrics() {
            const data = loadData();
            const container = document.getElementById("metricsSummary");

            if (data.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –º–µ—Ç—Ä–∏–∫–∏</p></div>';
                return;
            }

            const totals = {
                spent: data.reduce((sum, r) => sum + r.spent, 0),
                listeners: data.reduce((sum, r) => sum + r.listeners, 0),
                tracks: data.reduce((sum, r) => sum + r.tracks, 0),
                cardVisits: data.reduce((sum, r) => sum + r.cardVisits, 0),
                retargeting: data.reduce((sum, r) => sum + r.retargeting, 0)
            };

            const totalMetrics = {
                costPerListener: Math.round(totals.spent / totals.listeners * 100) / 100,
                costPerCardVisit: Math.round(totals.spent / totals.cardVisits * 100) / 100,
                costPerTrack: Math.round(totals.spent / totals.tracks * 100) / 100,
                costPerRetargeting: Math.round(totals.spent / totals.retargeting * 100) / 100
            };

            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">–í—Å–µ–≥–æ –ø–æ—Ç—Ä–∞—á–µ–Ω–æ</div>
                    <div class="metric-value">${totals.spent.toLocaleString('ru-RU')} ‚ÇΩ</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">–°–ª—É—à–∞—Ç–µ–ª–µ–π</div>
                    <div class="metric-value">${totals.listeners.toLocaleString('ru-RU')}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ —Å–ª—É—à–∞—Ç–µ–ª—è</div>
                    <div class="metric-value">${totalMetrics.costPerListener.toLocaleString('ru-RU')} ‚ÇΩ</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ –ø–æ—Å–µ—â–µ–Ω–∏–µ</div>
                    <div class="metric-value">${totalMetrics.costPerCardVisit.toLocaleString('ru-RU')} ‚ÇΩ</div>
                </div>
            `;
        }

        function renderTable() {
            const data = loadData();
            const container = document.getElementById("tableContent");

            if (data.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>–î–∞–Ω–Ω—ã—Ö –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å</p></div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>–ú–µ—Å—è—Ü</th>
                            <th>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ (‚ÇΩ)</th>
                            <th>–°–ª—É—à–∞—Ç–µ–ª–∏</th>
                            <th>–¢—Ä–µ–∫–∏</th>
                            <th>–ü–æ—Å–µ—â–µ–Ω–∏—è</th>
                            <th>–†–µ—Ç–∞—Ä–≥–µ—Ç–∏–Ω–≥</th>
                            <th>–°—Ä–µ–¥–Ω—è—è —ç—Ñ—Ñ. (‚ÇΩ)</th>
                            ${editMode ? '<th>–î–µ–π—Å—Ç–≤–∏—è</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(record => {
                const monthStr = new Date(record.month + "-01").toLocaleDateString('ru-RU', { year: 'numeric', month: 'long' });
                html += `
                    <tr>
                        <td>${monthStr}</td>
                        <td>${record.spent.toLocaleString('ru-RU')}</td>
                        <td>${record.listeners.toLocaleString('ru-RU')}</td>
                        <td>${record.tracks.toLocaleString('ru-RU')}</td>
                        <td>${record.cardVisits.toLocaleString('ru-RU')}</td>
                        <td>${record.retargeting.toLocaleString('ru-RU')}</td>
                        <td>${record.metrics.averageEfficiency.toLocaleString('ru-RU')}</td>
                        ${editMode ? `<td>
                            <div class="edit-delete-btns">
                                <button class="icon-btn" onclick="openEditRecordModal('${record.id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="icon-btn delete" onclick="deleteRecord('${record.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </td>` : ''}
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            if (editMode) {
                html += '<div style="margin-top: var(--spacing-md);"><button class="secondary" onclick="exitEditMode()">–í—ã—Ö–æ–¥ –∏–∑ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</button></div>';
            }

            container.innerHTML = html;
        }

        function renderChart() {
            const data = loadData();
            const ctx = document.getElementById("analyticsChart").getContext("2d");

            if (data.length === 0) {
                if (chart) chart.destroy();
                ctx.fillStyle = "#999";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.fillText("–î–æ–±–∞–≤—å—Ç–µ –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –≥—Ä–∞—Ñ–∏–∫", 300, 200);
                return;
            }

            const labels = data.map(r => {
                const date = new Date(r.month + "-01");
                return date.toLocaleDateString('ru-RU', { year: '2-digit', month: 'short' });
            });

            const metricLabels = {
                averageEfficiency: "–°—Ä–µ–¥–Ω—è—è —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å (‚ÇΩ)",
                costPerListener: "–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ —Å–ª—É—à–∞—Ç–µ–ª—è (‚ÇΩ)",
                costPerCardVisit: "–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ –ø–æ—Å–µ—â–µ–Ω–∏–µ (‚ÇΩ)",
                costPerTrack: "–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ —Ç—Ä–µ–∫ (‚ÇΩ)",
                costPerRetargeting: "–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ —Ä–µ—Ç–∞—Ä–≥–µ—Ç–∏–Ω–≥ (‚ÇΩ)"
            };

            const values = data.map(r => r.metrics[currentMetric]);

            const chartConfig = {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: metricLabels[currentMetric],
                        data: values,
                        borderColor: "#2196F3",
                        backgroundColor: "rgba(33, 150, 243, 0.1)",
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: "#2196F3",
                        pointBorderColor: "#fff",
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { usePointStyle: true, padding: 20 }
                        },
                        tooltip: {
                            backgroundColor: "rgba(0,0,0,0.8)",
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 },
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y.toLocaleString('ru-RU') + " ‚ÇΩ";
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString('ru-RU');
                                }
                            }
                        }
                    }
                }
            };

            if (chart) chart.destroy();
            chart = new Chart(ctx, chartConfig);
        }

        function switchMetric(metric) {
            currentMetric = metric;
            document.querySelectorAll(".metric-btn").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            renderChart();
        }

        function exportToCSV() {
            const data = loadData();
            if (data.length === 0) {
                alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞!");
                return;
            }

            let csv = "–ú–µ—Å—è—Ü,–ü–æ—Ç—Ä–∞—á–µ–Ω–æ,–°–ª—É—à–∞—Ç–µ–ª–∏,–¢—Ä–µ–∫–∏,–ü–æ—Å–µ—â–µ–Ω–∏—è,–†–µ—Ç–∞—Ä–≥–µ—Ç–∏–Ω–≥,–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å (‚ÇΩ)\n";
            data.forEach(record => {
                const monthStr = new Date(record.month + "-01").toLocaleDateString('ru-RU');
                csv += `${monthStr},${record.spent},${record.listeners},${record.tracks},${record.cardVisits},${record.retargeting},${record.metrics.averageEfficiency}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "music-analytics.csv");
            link.style.visibility = "hidden";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showSuccess(message) {
            const msg = document.getElementById("successMsg");
            msg.textContent = message;
            msg.classList.add("show");
            setTimeout(() => msg.classList.remove("show"), 3000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–µ–π –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ–Ω
        document.querySelectorAll(".modal").forEach(modal => {
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.classList.remove("show");
                }
            });
        });
    </script>
